{{ define "layouts/header.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin | {{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/adminlte/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/static/adminlte/plugins/summernote/summernote-bs4.min.css">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/dashboard" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link"><span class="brand-text font-weight-light">Portfolio Admin</span></a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link {{ if eq .title " Dashboard" }}active{{ end }}">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/about/new" class="nav-link {{ if eq .title " About" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>About</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/skils/new" class="nav-link {{ if eq .title " Skils" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Skils</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/interestList" class="nav-link {{ if eq .title " Interests" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Interests</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/portfolioList" class="nav-link {{ if eq .title " Portfolios" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Portfolios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact/new" class="nav-link {{ if eq .title " Contact" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Contact</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/social-medias/new" class="nav-link {{ if eq .title " SocialMedias" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Social Medias</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/resume/new" class="nav-link {{ if eq .title " Resume" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Resume</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/clients/new" class="nav-link {{ if eq .title " Clients" }}active{{ end }}">
                                <i class="nav-icon fas fa-user"></i>
                                <p>Clients</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

    {{ if .alert }}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ .alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{ end }}

    {{ end }}
